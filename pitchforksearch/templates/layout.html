<!DOCTYPE html>
<html>
  <head>
      <title>Pitchfork Search</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="${ url_for('static', filename='bootstrap/css/bootstrap.min.css') }" rel="stylesheet" media="screen">
      <link href="${ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }" rel="stylesheet" media="screen">
      <link href="${ url_for('static', filename='css/styles.css') }" rel="stylesheet">

      <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

      <!-- bootstrap widget theme -->
      <link href="${ url_for('static', filename='css/theme.bootstrap.css') }" rel="stylesheet">

  </head>
  <body>
    <h1>Pitchfork Search</h1>
    <hr>

    <ul class="nav nav-tabs" id="tabs" data-tabs="tabs">
      <li class="active"><a data-toggle="tab" href="#search">Search</a></li>
      <li>               <a data-toggle="tab" href="#about">About</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade active in" id="search"><%block name="search"/></div>
      <div class="tab-pane fade" id="about"><%include file="about.html"/></div>
    </div>

    <p class="muted">
      Pitchfork has in no way endorsed this website, all data belongs to Pitchfork. Go read their reviews and click on their ads.
    </p>
    <script type="text/javascript" src="${ url_for('static', filename='bootstrap/js/bootstrap.min.js') }"></script>
    <!-- tablesorter plugin -->
    <script type="text/javascript" src="${ url_for('static', filename='tablesorter/js/jquery.tablesorter.min.js') }"></script>
    <script type="text/javascript" src="${ url_for('static', filename='tablesorter/js/jquery.tablesorter.widgets.min.js') }"></script>
    <script type="text/javascript" src="${ url_for('static', filename='js/tablesorter-custom.js') }"></script>
  </body>
</html>
